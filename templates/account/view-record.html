{% extends 'account/base.html' %}

{% block content %}

    <div class="card">


        <div class="card-body">

            <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;

            <strong>   

                {{record.name|upper}}

            </strong>

            <hr> 

            <p> <strong> ID: </strong> {{record.id}} </p>

            <p> <strong> Email: </strong> {{record.email}} </p>

            <p> <strong> Phone number: </strong> {{record.phone}} </p>

            <p> <strong> Date: </strong> {{record.date}} </p>
            <p> <strong> Time: </strong> {{record.time}} </p>
            <p> <strong> Service: </strong> {{record.service}} </p>

        </div>


    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'update-record' record.id %}" class="btn btn-info"> Update record &nbsp; <i class="fa fa-plus" aria-hidden="true"></i> </a>

    &nbsp;

    <a href="{% url 'delete-record' record.id %}" class="btn btn-danger"> Delete &nbsp;<i class="fa fa-minus-square" aria-hidden="true"></i> </a>



{% endblock %}
